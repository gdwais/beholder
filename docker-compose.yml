version: '3.8'

volumes:
  db:

services:
  db:
    image: 'postgres:13.5-alpine3.15'
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata/beholder-db
      - POSTGRES_DB=beholder-db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    volumes:
      - db:/var/lib/postgresql/data/pgdata/beholder-db
    ports:
      - '5001:5432'
      - '5432:5432'
